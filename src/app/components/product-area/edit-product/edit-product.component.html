<div>

    <form (submit)="send()" ngNativeValidate>

        <label>Name: </label>
        <input type="text" name = "name" [(ngModel)]="product.name" required>

        
        <label>Price: </label>
        <input type="number" name = "price" [(ngModel)]="product.price" required min="0" max="1000">

        
        <label>Stock: </label>
        <input type="number" name = "stock" [(ngModel)]="product.stock" required min="0" max="1000">

        
        <label>Image: </label>
        <input type="file" #imageTextBox>

        <button>Update</button>

    </form>




</div>
