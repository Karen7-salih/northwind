<div *ngIf="product">
    <h3>Name: {{ product.name }}</h3>
    <h3>Price: {{ product.price | currency:'ILS' }}</h3>
    <h3>Stock: {{ product.stock }}</h3>
    <img [src]="product.imageUrl" alt="{{ product.name }}" />
    <br><br>

    <a routerLink="/products">Back</a>

    <span> | </span>

    <a [routerLink]="'/products/edit/' + product.id">Edit</a>  
</div>
